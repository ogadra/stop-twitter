<html>
  <head>
    <title>STOP Twitter</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
  </head>
  <body>
    <header>
      <div class="head-wrap">
        <p class="head-wrap__title">STOP Twitter</p>
      </div>
    </header>
    <div class="main">
      <div id="main__target" class="main__set">
      </div>
      <div class="main__boxes">
        <p>New Setting</p>
        <div class="main__box">
          <span class="main__box-msg">START</span>
          <input class="main__box-time hour" type="text" value="00" name="true"/><span class="main__box-colon">:</span><input class="main__box-time min" type="text" value="00" name="true"/>
        </div>
        <div class="main__box">
          <span class="main__box-msg">STOP</span>
          <input class="main__box-time hour" type="text" value="00" name="true"/><span class="main__box-colon">:</span><input class="main__box-time min" type="text" value="00" name="true"/>
        </div>
        <div class="main__box-setting">
          <button class="main__box-setting-button">SET</button>
        </div>
      </div>
    </div>
    <footer>
      <p><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" data-show-count="false" rel="nofollow noopener noreferrer" target="_blank">Tweet "STOP Twitter"</a></p>
    </footer>
    <script src="js/library/jquery.js"></script>
    <script src="js/library/jquery-ui.js"></script>
    <script src="js/draggable.js"></script>
    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
  </body>
</html>
